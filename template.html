    <script>
        document.querySelector("button").addEventListener("click", () => {
            const getData = async () => {
                const response = await fetch("http://localhost:3005/get-data?name=TeaBaggins");
                const data = await response.json();
                console.log(data);
                document.querySelector(".tier").innerText = data.tier;
                document.querySelector(".rank").innerText = data.rank;
                document.querySelector("img").src = data.profileIcon;
                document.querySelector(".enemy1").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[0].championName}.png`
                document.querySelector(".enemy2").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[1].championName}.png`
                document.querySelector(".enemy3").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[2].championName}.png`
                document.querySelector(".enemy4").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[3].championName}.png`
                document.querySelector(".enemy5").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[4].championName}.png`
                document.querySelector(".ally1").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[5].championName}.png`
                document.querySelector(".ally2").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[6].championName}.png`
                document.querySelector(".ally3").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[7].championName}.png`
                document.querySelector(".ally4").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[8].championName}.png`
                document.querySelector(".ally5").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[9].championName}.png`
                document.querySelector(".mainName").innerText = data.matchesWithData[0].info.participants[9].summonerName;
                document.querySelector(".name").innerText = data.name;
                document.querySelector(".wins").innerText = data.wins;
                document.querySelector(".losses").innerText = data.losses;
                
                //document.querySelector(".matches").innerText = data.matches;
            };
            getData();
        });
    </script>
