        <script>
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("send").addEventListener("click", () => {
                
                const getData = async () => {
                    const response = await fetch("http://localhost:3005/get-data?name=" + urlParams.get("nickname"));
                    const data = await response.json();
                    console.log(data);
                    document.querySelector("img").src = data.profileIcon;
                    document.querySelector(".name").innerText = data.name;                   
                    document.querySelector(".tier").innerText = data.tier ? data.tier : "NO TIER";
                    document.querySelector(".rank").innerText = data.rank ? data.rank : "NO TIER";
                    document.querySelector(".lvl").innerText = data.level;
                    document.querySelectorAll(".playername").forEach((player, index) => {
                        player.innerHTML = data.matchesWithData[0].info.participants[index].summonerName;
                    });
                    //http://ddragon.leagueoflegends.com/cdn/13.1.1/img/item/1001.png items
                    
                    for(let i = 0; i< 9;i++){
                    
                        if(data.matchesWithData[0].info.participants[i].summonerName===data.name){
                            document.querySelector(".playerChampion").src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[i].championName}.png`
                            document.querySelector(".kills").innerText =data.matchesWithData[0].info.participants[i].kills;  
                            document.querySelector(".deaths").innerText =data.matchesWithData[0].info.participants[i].deaths;
                            document.querySelector(".assist").innerText =data.matchesWithData[0].info.participants[i].assists;
                            if(data.matchesWithData[0].info.participants[i].win){
                                document.getElementById("blok1").style.backgroundColor="green";
                            }else{
                                document.getElementById("blok1").style.backgroundColor="red";
                            }
                            document.querySelectorAll(".playerItems").forEach((player, index) => {
                            
                            if(data.matchesWithData[0].info.participants[i]["item"+index.toString()]!=0){
                                player.src = `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/item/${data.matchesWithData[0].info.participants[i]["item"+index.toString()]}.png`;
                            }
                            });
                            // document.querySelector(".summonerSpell1").src = 
                            // document.querySelector(".summonerSpell2").src = 
                            
                        }
                    }
                    
                    document.querySelectorAll(".playericon").forEach((player, index) => {
                            player.src= `http://ddragon.leagueoflegends.com/cdn/13.1.1/img/champion/${data.matchesWithData[0].info.participants[index].championName}.png`;
                    }); 
                    document.querySelector(".wins").innerText = data.wins;
                    document.querySelector(".losses").innerText = data.losses;
                    const games = data.losses + data.wins;
                    document.querySelector(".winratio").innerText = Math.round(data.wins/games*100)+'%';
                    if(Math.round(data.wins/games*100)<50){
                    document.getElementById("wrate").style.color="red";
                       
                    }else {
                       document.getElementById("wrate").style.color="green";
                    }
                    switch(data.tier){
                        case 'BRONZE':
                            document.querySelector(".division").src = 'base-icons/bronze.png';
                            break;
                        case 'SILVER':
                            document.querySelector(".division").src = 'base-icons/silver.png';
                            break;
                        case 'GOLD':
                            document.querySelector(".division").src = 'base-icons/gold.png';
                            break;
                        case 'PLATINUM':
                            document.querySelector(".division").src = 'base-icons/platinum.png';
                            break;
                        case 'DIAMOND':
                            document.querySelector(".division").src = 'base-icons/diamond.png';
                            break;
                        case 'MASTER':
                            document.querySelector(".division").src = 'base-icons/master.png';
                            break;
                        case 'CHALLENGER':
                            document.querySelector(".division").src = 'base-icons/challenger.png';
                            break;
                        default:
                            document.querySelector(".division").src = 'base-icons/provisional.png';
                            break;
                    }
                };
                getData();
            });
        </script>
